<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSA Organizer</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="main-div">
      <h1>Input Completed Classes!</h1>
      <h2>Fill Out The Form Below To Add A New Completed Class</h2>
      <form class="input-form">
        <fieldset>
          <label for="name-field">Enter Your Student's Name: </label>
          <input type="text" placeholder="Ex Milanna..." class="vsa_write-input input-font" id="name-field" required>
          <br>
          <label for="date-field">Enter The Date Of The Class: </label>
          <input type="date" class="vsa_write-input input-font" id="date-field" placeholder="Ex 2023-11-06..." required>
          <br>
          <label for="cost-field">Enter The Cost Of The Completed Class</label>
          <input type="number" class="vsa_write-input input-font" id="cost-field" min="0" placeholder="Ex $50..." required>
          <br>
          <button type="submit" class="main-btn btn-resize">Submit</button>
          <button type="reset" class="main-btn btn-resize">Reset</button>
        </fieldset>
      </form>
      <a href="index.html">
      <button class="main-btn custom-btn-return">Return Home</button>
      </a>
      <br>
      <input type="text" id="form-output" class="borderless-input input-font" readonly>
      <br>
      <img src="/assets/vsa_img.png" id="vsa-img">
    </div>
  </body>
</html>
